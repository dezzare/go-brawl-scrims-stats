version: "3"

services:
  postgres:
    image: postgres:latest
    container_name: postgres_dockerizing
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: passdb
      POSTGRES_USER: usernamedb
    volumes:
      - db-data:/volumes/db

    networks:
      - appn

  app:
    container_name: go-brawl-scrims-stats_app
    build: .
    ports:
      - 5000:5000
    restart: always
    volumes:
      - app-data:/volumes/app
    depends_on:
      - postgres
    networks:
      - appn

volumes:
  db-data:
  app-data:

networks:
  appn:
    driver: bridge
